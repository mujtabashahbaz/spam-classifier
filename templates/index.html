<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        textarea { width: 50%; height: 100px; margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <form method="POST">
        <textarea name="email_text" placeholder="Enter email text..."></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <div class="result"><strong>Result:</strong> {{ prediction }}</div>
    {% endif %}
</body>
</html>
